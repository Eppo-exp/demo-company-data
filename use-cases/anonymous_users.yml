sample_size: 50000
start_date: 2023-12-01
end_date: 2024-03-01
entity_name: anonymous_user

dimensions:

  session_referrer:
    name: Session Referrer
    values:
      - id: organic
        name: Organic
        weight: 0.3
      - id: paid_ad
        name: Paid Ad
        weight: 0.5
      - id: social
        name: Social
        weight: 0.15
      - id: other
        name: Other
        weight: 0.05

  user_type:
    name: User Type
    values:
      - id: new
        name: New
        weight: 0.7
      - id: returning
        name: Returning
        weight: 0.3


experiments:

  new_sorting_algorithm:
      name: Sorting Algorithm Upgrade to v2.1
      start_date: 2023-12-01
      end_date: 2024-02-01
      variants:
        - id: v2_0
          name: Version 2.0
          weight: 0.5
        - id: v2_1
          name: Version 2.1
          weight: 0.5

  pdp_redesign:
      name: Product Detail Page Redesign
      start_date: 2023-01-01
      end_date: 2024-03-01
      variants:
        - id: control
          name: Control
          weight: 0.5
        - id: treatment
          name: Test
          weight: 0.5

  new_pricing:
      name: Show Pricing on Product Page
      start_date: 2023-01-01
      end_date: 2024-02-01
      variants:
        - id: control
          name: Control
          weight: 0.5
        - id: treatment
          name: Test
          weight: 0.5

fact_sources:
  revenue:
    name: Purchases
    frequency:
      - effect: 0.05
      - effect: 0.003
        cond:
          - type: experiment
            experiment: new_sorting_algorithm
            variant: v2_1
      - effect: 0.0025
        cond:
          - type: experiment
            experiment: new_sorting_algorithm
            variant: v2_1
          - type: dimension
            id: session_referrer
            value: organic
    fact_values:
      - name: Gross Revenue
        model: normal
        params:
          mu: 
            - effect: 20
            - effect: -0.5
              cond:
                - type: experiment
                  experiment: new_sorting_algorithm
                  variant: v2_1
          sigma:
            - effect: 20
      - name: Basket Size
        model: normal
        params:
          mu: 
            - effect: 1.5
            - effect: -0.5
              cond:
                - type: experiment
                  experiment: new_sorting_algorithm
                  variant: v2_1
          sigma:
            - effect: 1.5
      - name: Voided
        model: bernoulli
        params:
          rate:
            - effect: 0.05

  searches:
    name: searches
    frequency:
      - effect: 0.2
    fact_values:
      - name: Search load time
        model: normal
        params:
          mu:
            - effect: 0.01
            - effect: 0.005
              cond:
                - type: experiment
                  experiment: new_sorting_algorithm
                  variant: v2.1
          sigma:
            - effect: 0.01
  
  add_to_cart:
    name: Add to Cart
    frequency:
      - effect: 0.2
      - effect: 0.5
        cond:
          - type: experiment
            experiment: new_sorting_algorithm
            variant: v2.1
    fact_values:
      - name: Add to Cart
        model: bernoulli
        params:
          rate: 
            - effect: 1
            
  checkout:
    name: Checkout Started
    frequency:
      - effect: 0.1
    fact_values:
      - name: Checkout Started
        model: bernoulli
        params:
          rate: 
            - effect: 1