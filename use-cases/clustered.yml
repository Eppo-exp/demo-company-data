start_date: 2023-09-01
end_date: 2023-10-01
type: clustered
assignments_table_name: clustered_assignments

assignments:
  entity_name: Company
  subentity_name: User
  sample_size: 20000

  dimensions:
    entity:
      industry:
        values:
          - id: healthcare
            name: Healthcare
            weight: 0.25
          - id: finance
            name: Finance
            weight: 0.5
          - id: e_commerce
            name: E-Commerce
            weight: 0.25

    subentity:
      user_persona:
        name: User Persona
        values:
          - id: designer
            name: Designer
            weight: 0.5
          - id: casual_user
            name: Casual User
            weight: 0.5

      device_type:
        name: Device Type
        values:
          - id: ios
            name: iOS
            weight: 0.25
          - id: android
            name: Android
            weight: 0.25
          - id: web
            name: Web
            weight: 0.5

  cluster_size_distribution:
    type: poisson
    parameters:
      rate:
        baseline_value: 10

  experiments:
    new_onboarding:
      name: New Onboarding
      start_date: 2023-09-01
      end_date: 2023-10-01
      variants:
        - id: control
          name: Control
          weight: 0.5
        - id: test
          name: Test
          weight: 0.5

    search_ranking_algorithm:
      name: Search Ranking Algorithm
      start_date: 2023-09-15
      end_date: 2023-10-15
      variants:
        - id: control
          name: Control
          weight: 0.5
        - id: xgboost
          name: XGBoost
          weight: 0.5
        - id: neural_net
          name: Neural Network
          weight: 0.5

fact_sources:
  revenue:
    name: Purchase
    frequency_distribution:
      type: poisson
      parameters:
        rate:
          baseline_value: 0.3
          conditional_effects:
            - effect: 0.018
              conditions:
                - column: experiment
                  value: new_onboarding
                - column: variant
                  value: test
            - effect: -0.006
              conditions:
                - column: experiment
                  value: new_onboarding
                - column: variant
                  value: test
                - column: user_persona
                  value: designer
    fact_values:
      - name: Gross Revenue
        distribution:
          type: lognormal
          parameters:
            average:
              baseline_value: 20
              conditional_effects:
                - effect: -0.1
                  conditions:
                    - column: experiment
                      value: new_onboarding
                    - column: variant
                      value: test
              random_effects:
                - type: normal
                  column: Company
                  parameters:
                    average:
                      baseline_value: 20
                    standard_deviation:
                      baseline_value: 10
            standard_deviation:
              baseline_value: 10
      - name: Voided
        distribution:
          type: bernoulli
          parameters:
            rate:
              baseline_value: 0.05
  
  support_tickets:
    name: Support Tickets
    frequency_distribution:
      type: poisson
      parameters:
        rate:
          baseline_value: 0.3

    fact_values:
      - name: Support Ticket
        distribution:
          type: bernoulli
          parameters:
            rate:
              baseline_value: 1