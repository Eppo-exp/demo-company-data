  sample_size: 200000
fact_sources:
  New_Subscriptions:
    fact_values:
      - distribution:
          parameters:
            value:
              baseline_value: 1
          type: constant
        name: subscription_type
    frequency_distribution:
      parameters:
        rate:
          baseline_value: 0.03
          conditional_effects:
            - conditions:
                - column: purchase_prediction
                  value: "true"
              effect: 0.9
            - conditions:
                - column: experiment
                  value: model_evaluation
                - column: variant
                  value: model_b
              effect: 0.01
            - conditions:
                - column: experiment
                  value: new_user_onboarding
                - column: variant
                  value: test
              effect: 0.006
            - conditions:
                - column: experiment
                  value: new_user_onboarding
                - column: variant
                  value: test
                - column: user_persona
                  value: designer
              effect: -0.02
      type: bernoulli
    name: New Subscriptions
  Orders:
    frequency_distribution:
      parameters:
        rate:
          baseline_value: 0.01
          conditional_effects:
            - conditions:
                - column: purchase_prediction
                  value: 'true'
              effect: 0.65
            - conditions:
                - column: experiment
                  value: product_recommendations
                - column: variant
                  value: personalized
              effect: 0.0025
            - conditions:
                - column: experiment
                  value: homepage_layout
                - column: variant
                  value: new
              effect: 0.0025
            - conditions:
                - column: experiment
                  value: checkout_process
                - column: variant
                  value: simplified
              effect: 0.0025
            - conditions:
                - column: experiment
                  value: personalized_product_page
                - column: variant
                  value: personalized_product_page
              effect: 0.0025
            - conditions:
                - column: experiment
                  value: dynamic_pricing
                - column: variant
                  value: dynamic_pricing
              effect: -0.002
            - conditions:
                - column: experiment
                  value: chatbot
                - column: variant
                  value: advanced_chatbot
              effect: -0.0025
            - conditions:
                - column: experiment
                  value: modal_popup_timing
                - column: variant
                  value: immediate_popup
              effect: -0.0025
            - conditions:
                - column: experiment
                  value: search_functionality
                - column: variant
                  value: advanced
              effect: 0.0025
            - conditions:
                - column: experiment
                  value: product_filter
                - column: variant
                  value: advanced_filter
              effect: 0.0025
            - conditions:
                - column: experiment
                  value: newsletter_signup
                - column: variant
                  value: popup
              effect: -0.0025
            - conditions:
                - column: experiment
                  value: social_share_buttons
                - column: variant
                  value: visible_buttons
              effect: -0.0025
            - conditions:
                - column: experiment
                  value: video_ad
                - column: variant
                  value: long_ad
              effect: 0.0025
      type: bernoulli
    name: Orders
    fact_values:
      - distribution:
          parameters:
            average:
              baseline_value: 3
              conditional_effects:
                - conditions:
                    - column: experiment
                      value: homepage_layout
                    - column: variant
                      value: new
                  effect: 0.02
                - conditions:
                    - column: experiment
                      value: product_recommendations
                    - column: variant
                      value: personalized
                  effect: 0.02
                - conditions:
                    - column: experiment
                      value: checkout_process
                    - column: variant
                      value: simplified
                  effect: 0.02
                - conditions:
                    - column: experiment
                      value: personalized_product_page
                    - column: variant
                      value: personalized_product_page
                  effect: 0.02
                - conditions:
                    - column: experiment
                      value: dynamic_pricing
                    - column: variant
                      value: dynamic_pricing
                  effect: -0.02
                - conditions:
                    - column: experiment
                      value: chatbot
                    - column: variant
                      value: advanced_chatbot
                  effect: -0.02
                - conditions:
                    - column: experiment
                      value: modal_popup_timing
                    - column: variant
                      value: immediate_popup
                  effect: -0.02
                - conditions:
                    - column: experiment
                      value: promotional_banners
