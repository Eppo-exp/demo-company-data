                      value: dynamic
                  effect: 0.02
                - conditions:
                    - column: experiment
                      value: contextual_bandit_cvr
                    - column: variant
                      value: contextual_bandit
                  effect: 0.02
                - conditions:
                    - column: experiment
                      value: form_field_validation
                    - column: variant
                      value: client_side
                  effect: -0.02
                - conditions:
                    - column: experiment
                      value: search_functionality
                    - column: variant
                      value: advanced
                  effect: 0.02
                - conditions:
                    - column: experiment
                      value: product_filter
                    - column: variant
                      value: advanced_filter
                  effect: 0.02
                - conditions:
                    - column: experiment
                      value: newsletter_signup
