fact_sources:
  Sessions:
    name: Sessions
    frequency_distribution:
      type: constant
      parameters:
        value:
          baseline_value: 1
    fact_values:
      - name: session_duration
        distribution:
          type: normal
          parameters:
            average:
              baseline_value: 10
              conditional_effects:
                - effect: 10
                  conditions:
                    - column: experiment
                      value: homepage_layout_experiment
                    - column: variant
                      value: new
                - effect: 10
                  conditions:
                    - column: experiment
                      value: product_recommendations_experiment
                    - column: variant
                      value: personalized
                - effect: 20
                  conditions:
                    - column: device_type
                      value: desktop
                - effect: 10
                  conditions:
                    - column: country
                      value: usa
            standard_deviation:
              baseline_value: 20

      - name: pages_viewed
        distribution:
          type: poisson
          parameters:
            rate:
              baseline_value: 5
              conditional_effects:
                - effect: 0.5
                  conditions:
                    - column: experiment
                      value: checkout_process_experiment
                    - column: variant
                      value: simplified
                - effect: 0.3
                  conditions:
                    - column: experiment
                      value: promotional_banners_experiment
                    - column: variant
                      value: dynamic
                - effect: 1
                  conditions:
                    - column: device_type
                      value: mobile
                - effect: 0.5
                  conditions:
                    - column: country
                      value: germany

  Orders:
    name: Orders
    frequency_distribution:
      type: bernoulli
      parameters:
        rate:
          baseline_value: 0.05
          conditional_effects:
            - effect: 0.005
              conditions:
                - column: experiment
                  value: checkout_process_experiment
                - column: variant
                  value: simplified
            - effect: 0.003
              conditions:
                - column: experiment
                  value: promotional_banners_experiment
                - column: variant
                  value: dynamic
            - effect: 0.02
              conditions:
                - column: device_type
                  value: mobile
            - effect: -0.01
              conditions:
                - column: country
                  value: germany
    fact_values:
      - name: amount
        distribution:
          type: lognormal
          parameters:
            average:
              baseline_value: 3
              conditional_effects:
                - effect: 0.2
                  conditions:
                    - column: experiment
                      value: homepage_layout_experiment
                    - column: variant
                      value: new
                - effect: 0.3
                  conditions:
                    - column: experiment
                      value: product_recommendations_experiment
                    - column: variant
                      value: personalized
                - effect: 1
                  conditions:
                    - column: device_type
                      value: mobile
                - effect: 0.5
                  conditions:
                    - column: country
                      value: canada
            standard_deviation:
              baseline_value: 0.5

      - name: is_voided
        distribution:
          type: bernoulli
          parameters:
            rate:
              baseline_value: 0.02
              conditional_effects:
                - effect: -0.005
                  conditions:
                    - column: experiment
                      value: checkout_process_experiment
                    - column: variant
                      value: simplified
                - effect: -0.01
                  conditions:
                    - column: device_type
                      value: desktop
                - effect: 0.01
                  conditions:
                    - column: country
                      value: uk

  Support_Tickets:
    name: Support Tickets
    frequency_distribution:
      type: poisson
      parameters:
        rate:
          baseline_value: 0.01
          conditional_effects:
            - effect: 0.02
              conditions:
                - column: experiment
                  value: promotional_banners_experiment
                - column: variant
                  value: dynamic
            - effect: 0.04
              conditions:
                - column: experiment
                  value: search_functionality_experiment
                - column: variant
                  value: advanced
            - effect: 0.02
              conditions:
                - column: device_type
                  value: mobile
            - effect: 0.01
              conditions:
                - column: country
                  value: canada

    fact_values:
      - name: tickets_created
        distribution:
          type: constant
          parameters:
            value:
              baseline_value: 1
  New_Subscriptions:
    name: New Subscriptions
    frequency_distribution:
      type: bernoulli
      parameters:
        rate:
          baseline_value: 0.2
          conditional_effects:
            - effect: .1
              conditions:
                - column: experiment
                  value: model_evaluation_experiment
                - column: variant
                  value: model_b
            - effect: 0.2
              conditions:
                - column: experiment
                  value: new_user_onboarding
                - column: variant
                  value: test
            - effect: -0.3
              conditions:
                - column: experiment
                  value: new_user_onboarding
                - column: variant
                  value: test
                - column: user_persona
                  value: designer
            - effect: 0.4
              conditions:
                - column: device_type
                  value: desktop
            - effect: -0.1
              conditions:
                - column: country
                  value: uk
            - effect: 0.2
              conditions:
                - column: country
                  value: usa
    fact_values:
      - name: subscription_type
        distribution:
          type: constant
          parameters:
            value:
              baseline_value: 1

  premium_upgrades:
    name: Premium Upgrades
    frequency_distribution:
      type: poisson
      parameters:
        rate:
          baseline_value: 0.1
          conditional_effects:
            - effect: .005
              conditions:
                - column: experiment
                  value: model_evaluation_experiment
                - column: variant
                  value: model_b
            - effect: .007
              conditions:
                - column: experiment
                  value: new_user_onboarding
                - column: variant
                  value: test
            - effect: -0.007
              conditions:
                - column: experiment
                  value: new_user_onboarding
                - column: variant
                  value: test
                - column: user_persona
                  value: designer
            - effect: 0.2
              conditions:
                - column: device_type
                  value: desktop
            - effect: -0.05
              conditions:
                - column: country
                  value: uk
    fact_values:
      - name: Premium Upgrade
        distribution:
          type: constant
          parameters:
            value:
              baseline_value: 1

  retention:
    name: Retention
    frequency_distribution:
      type: poisson
      parameters:
